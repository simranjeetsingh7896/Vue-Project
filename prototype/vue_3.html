<!DOCTYPE HTML>
<html>
	<head>
		<title>v-if If Statements</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
	
	<div id="app">
		<button>{{control1}}</button>
		<button>{{control2}}</button>
	</div>
	
	<script>
	var app = new Vue({
		el: '#app',
		data:{
			control1: "catch a thief",
			control2: "Play again"
		}
		
	});
//Documentation
// Controls to play game

	</script>
		
	</body>
</html>
